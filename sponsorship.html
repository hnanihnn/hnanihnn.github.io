<center>

<p id="title1">Payment Information</p>

  <form action="#"  method="post" onsubmit="return false">
    <div class="container">
        <h3>Billing Address</h3>
        <div class="row">
          <div class="column">
        <label for="add">Street Address</label>
      </div>
      <div class="column">
        <input id="add" name="add" placeholder="Street Address Line 1" type="text">
      </div>
      <div class="row">
      <div class="column">
        <input name="add1" placeholder="Street Address Line 2" type="text" >
      </div>
    </div>
      </div>
      <div class="row">
       <div class="column">
         <label for="state">State</label>
       </div>
       <div class="column">
        <input id="state" name="state" placeholder="Enter your state" type="text" >
      </div>
      </div>
      <div class="row">
      <div class="column">
       <label for="country">Country</label>
      </div>
      <div class="column">
        <input id="country" name="country" placeholder="Enter your country" type="text" >
      </div>
      </div>
      <div class="row">
      <div class="column">
       <label for="zip">Post Code</label>
      </div>
      <div class="column">
      <input id="zip" name="zip" placeholder="Enter your postcode" type="text" maxlength="6">
      </div>
      </div>
          <br>


            <h3>Card Details</h3>
            <center><img class="img-responsive pull-right" src="http://i76.imgup.net/accepted_c22e0.png" height="40px"></center>
            <br>
            <div class="row">
              <div class="column">
            <label for="cname">Name on card</label>
          </div>
          <div class="column">
            <input id="cname" name="cname" placeholder="Enter your name on card" type="text">
          </div>
         </div>
         <div class="row">
           <div class="column">
             <label for="cnum">Credit Card Number</label>
           </div>
           <div class="column">
            <input id="cnum" name="cnum" placeholder="---- ---- ----" type="text">
          </div>
        </div>
        <div class="row">
         <div class="column">
           <label for="expmo">Exp Month</label>
         </div>
         <div class="column">
            <input id="expmo" name="expmo" placeholder="MM" type="text">
        </div>
        </div>
        <div class="row">
         <div class="column">
           <label for="expyear">Exp Year</label>
         </div>
         <div class="column">
          <input id="expyear" name="expyear" placeholder="YY" type="text" maxlength="2">
        </div>
        </div>
        <div class="row">
         <div class="column">
           <label for="cv">CVV</label>
         </div>
         <div class="column">
          <input id="cv" name="cv" placeholder="---" type="text" max="4" min="3">
        </div>
        </div>
            </div>
            <br><br>
        <input id="submit" type="submit" value="Submit" onclick="myForm()">
      </form>

</center>
<script>
function myForm() {
        // this line prevents the normal behaviour of the form (ie: reloading the page with form data sent as POST data)
        var x = document.getElementById("add").value;
        var y = document.getElementById("state").value;
        var z = document.getElementById("country").value;
        var s = document.getElementById("zip").value;
        var t = document.getElementById("cname").value;
        var u = document.getElementById("cnum").value;
        var v = document.getElementById("expmo").value;
        var w = document.getElementById("expyear").value;
        var a = document.getElementById("cv").value;

        if (x == '') {
          alert("Please enter your street address!");
        }
          else if (y == '') {
            alert("Please enter your state!");
          }
          else if (z =='') {
            alert("Please enter your country!");
          }
          else if (s == '') {
            alert("Please enter your postcode!");
          }
          else if (t == '') {
            alert("Please enter your name on the card!");
          }
          else if (u == '' ) {
            alert("Please enter your card number!");
          }
          else if (v == '' ) {
            alert("Please enter expiry month!");
          }
          else if (w == '' ) {
            alert("Please enter expiry year");
          }
          else if (a == '' ) {
            alert("Please enter cvv");
          }
          else
              alert("Thank you for becoming one of Wiggling Paws family!")
    }
</script>
